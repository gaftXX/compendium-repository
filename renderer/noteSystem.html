<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Independent Note System - Data Ingestion</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8f9fa;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Loading styles */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        color: #495057;
        font-weight: bold;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #6c757d;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">ðŸš€ Initializing Note System...</div>
        <div class="loading-subtitle">Independent Data Ingestion System</div>
      </div>
    </div>
    
    <!-- Note System Entry Point -->
    <script type="module" src="/src/noteSystemMain.tsx"></script>
  </body>
</html>
